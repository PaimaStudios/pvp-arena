name: Build and Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Build and copy assets
      run: |
        yarn install --frozen-lockfile
        yarn build
        sudo cp -r examples/pvp/phaser/dist/* /opt/kachina-app/